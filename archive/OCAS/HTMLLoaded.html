<!DOCTYPE html>
<html>
  <style>
    body {
      overflow: hidden;
      margin: 0;
    }

    svg {
      max-width: 100vw;
      max-height: 100vh;
      width: 100%;
    }
  </style>

  <body onkeydown="handleKeyPress(event)" onclick="handleClick(event)">
    <div id="svg-content">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <style>
          img {
            width: 100%;
            height: 100%;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
          }
        </style>
        <g id="Background">
          <defs>
            <linearGradient id="bg-gradient-90" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#4c6464ff" />
              <stop offset="100%" stop-color="#4c6464ff" />
            </linearGradient>
          </defs>
          <rect
            x="0"
            y="0"
            width="24"
            height="24"
            fill="url(#bg-gradient-90)"
          />
        </g>
        <g id="GeneratedImage">
          <foreignObject width="24" height="24"
           </foreignObject>
        </g>
      </svg>
    </div>
  </body>
</html>
