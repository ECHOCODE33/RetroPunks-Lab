[profile.default]
solc = "0.8.33"
src = "src"
out = "out"
libs = ["lib"]
auto_detect_remappings = true
auto_detect_solc = true
names = true
sizes = true
via_ir = true
optimizer = true
optimizer_runs = 200
ignored_error_codes = [2424, 8429]
bytecode_hash = "none"
remappings = [
  '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
  '@solady/=lib/solady/src/',
  '@prb/test/=lib/prb-test/src/',
  '@prb/math/=lib/prb-math/',
  '@chainlink/contracts/=lib/chainlink/contracts/src/v0.8/',
  '@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
  '@forge-console/=lib/forge-std/src/console.sol',
  '@forge-std/=lib/forge-std/src/',
  '@solmate/=lib/solmate/src/',
  '@rari-capital/solmate/=lib/solmate/src/',
]

[lint]
exclude_lints = [
    "unsafe-typecast",
    "mixed-case-function",
    "mixed-case-variable",
    "unwrapped-modifier-logic",
    "unused-import",
    "named-struct-fields",
    "screaming-snake-case-const",
    "unaliased-plain-import",
    "incorrect-shift",
    "unsafe-cheatcode",
    "pascal-case-struct"
]

[fmt]
line_length = 175
bracket_spacing = true
sort_imports = true
ignore = [
    "script/AddAssetsBatch.s.sol",
]

[rpc_endpoints]
localhost = "${LOCAL_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
base = "${BASE_MAINNET_RPC_URL}"
base-sepolia = "${BASE_SEPOLIA_RPC_URL}"