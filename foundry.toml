[profile.default]
solc = "0.8.33"
src = "src"
out = "out"
libs = ["lib"]
auto_detect_remappings = true
auto_detect_solc = true
names = true
sizes = true
via_ir = true
optimizer = true
optimizer_runs = 200
ignored_error_codes = [2424, 8429]
bytecode_hash = "none"
fs_permissions = [{ access = "read-write", path = "./" }]
remappings = [
  '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
  '@solady/=lib/solady/src/',
  '@seadrop/=lib/seadrop/src/',
  '@solmate/=lib/solmate/src/',
  '@forge-std/=lib/forge-std/src/',
  '@forge-console/=lib/forge-std/src/console.sol',
  '@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
]

[lint]
exclude_lints = [
    "unsafe-typecast",
    "mixed-case-function",
    "mixed-case-variable",
    "unwrapped-modifier-logic",
    "unused-import",
    "named-struct-fields",
    "screaming-snake-case-const",
    "unaliased-plain-import",
    "incorrect-shift",
    "unsafe-cheatcode",
    "pascal-case-struct"
]

[fmt]
line_length = 165
tab_width = 4
style = "space"
bracket_spacing = true
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "remove"
hex_underscore = "remove"
single_line_statement_blocks = "multi"
override_spacing = false
wrap_comments = false
docs_style = "preserve"
ignore = ["script/AddAssetsBatch.s.sol"]
contract_new_lines = false
sort_imports = true
pow_no_space = false
prefer_compact = "all"
single_line_imports = false

[rpc_endpoints]
localhost = "${LOCAL_RPC}"
mainnet = "${MAINNET_RPC}"
sepolia = "${SEPOLIA_RPC}"
base = "${BASE_MAINNET_RPC}"
base-sepolia = "${BASE_SEPOLIA_RPC}"